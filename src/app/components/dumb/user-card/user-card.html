<div class="user-card" [class.card-selected]="user.isActive">
  <div class="user-header">
    <div class="avatar-container">
      <img [src]="user.avatar" [alt]="user.name" class="user-avatar" [title]="user.name">
      <div class="status-indicator" [class]="getStatusClass()"></div>
    </div>
    <div class="user-info">
      <h3 class="user-name">{{ user.name }}</h3>
      <p class="user-email">{{ user.email }}</p>
      <span class="role-badge" [class]="getRoleBadgeClass()">
        {{ user.role }}
      </span>
    </div>
  </div>
  
  <div class="user-details">
    <div class="detail-item">
      <span class="label">Last Login:</span>
      <span class="value">{{ user.lastLogin ? (user.lastLogin | date:'short') : 'Never' }}</span>
    </div>
  </div>

  <div class="user-actions" *ngIf="showActions">
    <button class="btn btn-primary" (click)="onUserSelect()">
      View Details
    </button>
    <button class="btn btn-secondary" (click)="onStatusToggle()">
      {{ user.isActive ? 'Deactivate' : 'Activate' }}
    </button>
  </div>
</div>
