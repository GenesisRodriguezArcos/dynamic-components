<div class="product-card">
  <div class="product-image">
    <img [src]="product.image" [alt]="product.name" class="product-img" [title]="product.name">
    <div class="stock-badge" [class]="getStockClass()">
      {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
    </div>
  </div>
  
  <div class="product-content">
    <div class="product-header">
      <h3 class="product-name">{{ product.name }}</h3>
      <span class="product-category">{{ product.category }}</span>
    </div>
    
    <p class="product-description">{{ product.description }}</p>
    
    <div class="product-rating">
      <div class="stars">
        <span 
          *ngFor="let star of getRatingStars(); let i = index" 
          class="star"
          [class.filled]="star === 1"
          [class.empty]="star === 0">
          â˜…
        </span>
      </div>
      <span class="rating-value">{{ product.rating }}/5</span>
    </div>
    
    <div class="product-price">
      <span class="price">{{ formatPrice() }}</span>
    </div>
  </div>

  <div class="product-actions" *ngIf="showActions">
    <button class="btn btn-primary" (click)="onProductSelect()">
      View Details
    </button>
    <button 
      class="btn btn-secondary" 
      (click)="onAddToCart()"
      [disabled]="!product.inStock">
      {{ product.inStock ? 'Add to Cart' : 'Out of Stock' }}
    </button>
  </div>
</div>
